  <nav class="navbar-inverse myNavbar"> <!--A tag <nav> é usada para conter todos os itens do menu dentro dele.-->

    plano de fundo e uma cor de fonte.-->

    <div class="navbar-header"> <!-- navbar-header: uma classe estrutural para o Bootstrap navbar. Ele
        realoca aproximadamente 150px para a esquerda do navbar para enquadrar o navbar-brand.
        Mas a propriedade mais útil do navbar-header é sua adaptação de 100% em larguras até 768px

      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <!--  navbar-toggle: É uma propriedade bootstrap CSS e nós a usamos chamando-a dentro da classe de um elemento. Ela ajuda a 
            estilizar botões e também faz com que os botões só apareçam em tablets e celulares(telas com resolução de 768px horizontalmente.)-->

          <!--data-toggle="collapse" Indica que algo será aberto quando o botão for clicado.-->

          <!-- data-target="#myNavbar" Indica que quando o botão for clicado tanto o <div> com o id =
myNavbar devem abrir.-->

       <span class="icon-bar"></span> <!--icon-bar: Usamos essa propriedade para criar as 3 linhas -->
       <span class="icon-bar"></span> 
       <span class="icon-bar"></span>                        
       </button>
       <a class="navbar-brand" href="#">CIMAN</a> 
        
      <!--Anchor tag <a>: A funcionalidade da Anchor tag (Tag âncora) é: quando alguém clicar no nome
        do site será redirecionado para a página principal.
        Até então já adicionamos ‘#’ (hashtag), mas você (o aluno) precisa trocar o # pelo link do seu site
        (do aluno) depois que você concluir a montagem.-->

        <!-- navbar-brand: Essa também é mais uma propriedade bootstrap CSS e nós a usamos
chamando-a dentro da classe de um elemento - É usado para adicionar cor da fonte,
tamanho, margem, tamanho da fonte e textura ao nome do nosso site-->

    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
        <!--Tag div: Ele é usado para manter todos os itens na barra.-->

dentro da classe de um elemento. Essa propriedade manda o <div> esconder todos os
itens quando a resolução da tela for de um tablet ou celular (menos de 768px
horizontalmente).-->

        <!--navbar-collapse - Essa também é outra propriedade bootstrap CSS e nós a usamos
chamando-a dentro da classe de um elemento. É o corpo completo do estilo e amostra dos
itens do menu. Adicione a cor do plano de fundo e mostre o menu grande quando o
tamanho da tela for maior que 768px. E é escondido quando a resolução é menor que 768px-->
